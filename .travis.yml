sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t shivam/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true shivam/react-test npm test

after_success:
  - docker build -t shivam/multi-client ./client
  - docker build -t shivam/multi-nginx ./nginx
  - docker build -t shivam/multi-server ./server
  - docker build -t shivam/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push shivam/multi-client
  - docker push shivam/multi-nginx
  - docker push shivam/multi-server
  - docker push shivam/multi-worker
